<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tanvi üòà</title>
    <style>
        :root {
            --dark-bg: #0a0a0a;
            --neon-purple: #bc13fe;
            --deep-red: #ff0055;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Mysterious Glowing Button */
        #portal {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #bc13fe, #1a1a1a);
            border-radius: 50%;
            box-shadow: 0 0 50px var(--neon-purple);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
            transition: 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 20px var(--neon-purple); }
            50% { transform: scale(1.1); box-shadow: 0 0 60px var(--neon-purple); }
            100% { transform: scale(1); box-shadow: 0 0 20px var(--neon-purple); }
        }

        #main-stage {
            display: none;
            text-align: center;
            width: 100%;
        }

        .neon-text {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple), 0 0 40px var(--neon-purple);
            margin-bottom: 20px;
        }

        /* BTS Member Photos */
        .bts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .member-card {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 2px solid var(--neon-purple);
            box-shadow: 0 0 15px var(--neon-purple);
            opacity: 0;
            transform: translateY(50px);
            transition: 0.8s ease-out;
            object-fit: cover;
        }

        .show-member {
            opacity: 1;
            transform: translateY(0);
        }

        /* Sweetie Popup Overlay */
        #final-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .sweetie-text {
            font-size: 4rem;
            color: var(--deep-red);
            text-shadow: 0 0 20px var(--deep-red);
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>

    <div id="intro">
        <h2 style="margin-bottom: 40px;">2003.03.22 ‚Äî A Dark Star Was Born</h2>
        <div id="portal" onclick="unlockSurprise()">
            <span>TAP TO ENTER</span>
        </div>
    </div>

    <div id="main-stage">
        <h1 class="neon-text">HAPPY BIRTHDAY TANVI üòà</h1>
        <div class="bts-container" id="bts-grid">
            </div>
    </div>

    <div id="final-overlay">
        <div class="sweetie-text">Happy Birthday Sweetie! üç≠üî•</div>
    </div>

    <audio id="hbd-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio> 
    <audio id="bts-audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        const members = ["RM", "Jin", "Suga", "J-Hope", "Jimin", "V", "Jungkook"];
        
        // Note: Replace these with real BTS image URLs
        const btsImgs = [
            "https://via.placeholder.com/150/000/bc13fe?text=RM",
            "https://via.placeholder.com/150/000/bc13fe?text=Jin",
            "https://via.placeholder.com/150/000/bc13fe?text=Suga",
            "https://via.placeholder.com/150/000/bc13fe?text=J-Hope",
            "https://via.placeholder.com/150/000/bc13fe?text=Jimin",
            "https://via.placeholder.com/150/000/bc13fe?text=V",
            "https://via.placeholder.com/150/000/bc13fe?text=JK"
        ];

        function unlockSurprise() {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('main-stage').style.display = 'block';

            const hbd = document.getElementById('hbd-audio');
            const bts = document.getElementById('bts-audio');

            // 1. Start with HBD song for 4 seconds
            hbd.play();

            // 2. Switch to Boy With Luv and show members
            setTimeout(() => {
                hbd.pause();
                bts.play();
                spawnMembers();
            }, 4000);

            // 3. Final Sweetie Popup
            setTimeout(() => {
                document.getElementById('final-overlay').style.display = 'flex';
            }, 12000);
        }

        function spawnMembers() {
            const grid = document.getElementById('bts-grid');
            btsImgs.forEach((url, index) => {
                setTimeout(() => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.className = 'member-card';
                    grid.appendChild(img);
                    setTimeout(() => img.classList.add('show-member'), 50);
                }, index * 600);
            });
        }
    </script>
</body>
</html>
