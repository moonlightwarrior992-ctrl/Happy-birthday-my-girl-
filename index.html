<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Tanvi | 03.22</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #050505;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Particle Background */
        #canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
        }

        /* Initial Dark Mystery Screen */
        #overlay {
            position: fixed;
            z-index: 100;
            width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 2s ease-in-out;
        }

        .crystal-ball {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #bc13fe, transparent);
            border-radius: 50%;
            box-shadow: 0 0 50px #bc13fe, inset 0 0 20px white;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Main Stage */
        #stage {
            position: relative;
            z-index: 10;
            display: none;
            text-align: center;
            opacity: 0;
            transition: 3s ease;
        }

        .bts-hero-img {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(188, 19, 254, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            transform: scale(0.9);
            animation: zoomIn 10s infinite alternate;
        }

        @keyframes zoomIn {
            from { transform: scale(0.95); }
            to { transform: scale(1.02); }
        }

        .neon-title {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: #fff;
            text-shadow: 0 0 10px #bc13fe, 0 0 30px #bc13fe;
            margin: 20px 0;
        }

        .sweetie-popup {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 20px 60px;
            border-radius: 50px;
            border: 1px solid #ff0055;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff0055;
            transition: 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            white-space: nowrap;
        }

        .popup-active { bottom: 50px; box-shadow: 0 0 30px #ff0055; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="overlay">
        <h2 style="letter-spacing: 5px; margin-bottom: 30px;">THE REVELATION OF 2003.03.22</h2>
        <div class="crystal-ball" onclick="revealMagic()"></div>
        <p style="margin-top: 20px; color: #666;">Tap the energy to begin</p>
    </div>

    <div id="stage">
        <h1 class="neon-title">Happy Birthday Tanvi</h1>
        <img src="https://i.postimg.cc/8PzXzG0L/BTS-Image.jpg" class="bts-hero-img" alt="BTS Happy Birthday Tanvi">
        <div id="sweetie" class="sweetie-popup">Happy Birthday Sweetie! üç≠üòà</div>
    </div>

    <audio id="music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Particle Background Logic
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = Math.random() > 0.5 ? '#bc13fe' : '#ffffff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for(let i=0; i<100; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // Reveal Logic
        function revealMagic() {
            // Start Music
            const music = document.getElementById('music');
            music.play();

            // Fade out overlay
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none';
                const stage = document.getElementById('stage');
                stage.style.display = 'block';
                setTimeout(() => { stage.style.opacity = '1'; }, 100);
            }, 2000);

            // Trigger Final Popup
            setTimeout(() => {
                document.getElementById('sweetie').classList.add('popup-active');
            }, 7000);
        }
    </script>
</body>
</html>
